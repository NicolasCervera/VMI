<div class="container">


  <div class="form">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="well well-sm">
              <legend class="header">Contáctanos</legend>
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                            <div class="col-md-8">
                                <textarea class="form-control" id="message" name="message" placeholder="Ingrese su mensaje aquí" rows="7"></textarea>
                            </div>
                        </div>

                        
                    </fieldset>
                </form>

                <div class="row">
                    <div class="col-md-8 text-center">
                        <button mat-raised-button color="accent" style="font-size: 16px;">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <div class="mapa">
        <div class="row">
          <div class="col justify-content-center">
            <div class="row justify-content-center">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3369.031695576827!2d-63.23803698520721!3d-32.39151205133088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95cc42cdd338b933%3A0x15547a3f42b7b110!2sInt.%20Urtubey%201254%2C%20Villa%20Mar%C3%ADa%2C%20C%C3%B3rdoba!5e0!3m2!1ses-419!2sar!4v1591112857087!5m2!1ses-419!2sar" width="1000" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
          </div>
        </div>
      </div>
      
</div>
